# @package _global_
hydra:
  sweeper:
    params:
      # 2. Attention/Linear
      model/net: attention
      # model/net: attention

      # 4. Dataset combinations
      data.combine_train_datasets: choice([mtg], [CAL500], [emotify], [mtg, CAL500], [mtg, emotify], [CAL500, emotify], [mtg, CAL500, emotify])
      # data.combine_train_datasets: [mtg, CAL500]

      # 3. Number of layers of net
      model.net.num_layers: 2

data:
  train_combine_mode: max_size

logger:
  wandb:
    name: ${data.combine_train_datasets}_${hydra:runtime.choices.loss_type}_${hydra:runtime.choices.model/net}_${model.net.num_layers}layers_${model.optimizer.lr}lr_${version}
