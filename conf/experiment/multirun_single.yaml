# @package _global_
hydra:
  sweeper:
    params:
      # 1. MSE/Triplet
      +loss_type: mse,triplet

      # 2. Attention/Linear
      model/net: linear,attention
      # model/net: attention

      # 3. Number of layers of net
      model.net.num_layers: 3,5,7

      # 4. Dataset combinations
      # data.combine_train_datasets: choice(["mtg", "CAL500"], ["mtg", "emotify"], ["CAL500", "emotify"], ["mtg", "CAL500", "emotify"])
      # data.combine_train_datasets: choice([mtg, CAL500], [mtg, emotify], [CAL500, emotify], [mtg, CAL500, emotify])
      data.combine_train_datasets: choice([mtg], [CAL500], [emotify])

      # 5. Training set combine mode
      data.train_combine_mode: max_size
      # data.train_combine_mode: max_size_cycle

      # 6. Learning rate
      model.optimizer.lr: 5e-3,1e-3,5e-4
      # model.optimizer.lr: 5e-3

trainer:
  max_epochs: 100

logger:
  wandb:
    name: ${data.combine_train_datasets}_${hydra:runtime.choices.loss_type}_${hydra:runtime.choices.model/net}_${model.net.num_layers}layers_${model.optimizer.lr}lr_${version}
